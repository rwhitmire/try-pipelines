<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>

  <style>
    body {
      font-family: sans-serif, arial;
      padding: 20px;
      margin: 0;
    }

    label {
      display: inline-block;
      margin-bottom: 3px;
    }

    input {
      padding: 3px 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
      background: #ccc;
      border: 1px solid #666;
    }

    .version-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 11px;
    }
  </style>

</head>

<body>
  <form>
    <div>
      <input type="hidden" value="2700" id="ReloadTime" />
      <div>
        <label for="idleTimeEnabled">Enable Idle</label>
        <input type="checkbox" id="idleTimeEnabled" name="idleTimeEnabled" />
      </div>
      <div>
        <label for="idleSeconds">Idle Time</label>
        <input type="text" id="idleSeconds" name="idleSeconds" /> seconds
      </div>
      <div id="auto-update-container">
        <label for="autoUpdatesEnabled">Auto Update</label>
        <input type="checkbox" id="autoUpdatesEnabled" name="autoUpdatesEnabled">
      </div>
    </div>
    <button type="submit">Save settings</button>
  </form>

  <div class="version-container">
    version: <span id="version"></span> |
    endpoint: <span id="endpoint"></span>
  </div>

  <script>
    var $ = require('jquery');
    var { ipcRenderer } = require('electron');
    var settings = ipcRenderer.sendSync('get-settings') || {};
    var version = ipcRenderer.sendSync('get-version') || {};
    var config = require('../config');
    var $idleSeconds = $('#idleSeconds');
    var $idleTimeEnabled = $('#idleTimeEnabled');
    var $autoUpdatesEnabled = $('#autoUpdatesEnabled');

    if(settings.autoUpdatesEnabled === undefined) {
      settings.autoUpdatesEnabled = true
    }

    $idleSeconds.val(settings.idleSeconds || 300);

    if(settings.idleTimeEnabled !== false) {
      $idleTimeEnabled.attr('checked','checked');
    } else {
      $idleSeconds.attr('disabled', true);
    }

    if(settings.autoUpdatesEnabled) {
      $autoUpdatesEnabled.attr('checked','checked');
    }

    $idleTimeEnabled.off('click');

    $idleTimeEnabled.on('click', function (e) {
      $idleSeconds.attr('disabled', !$idleTimeEnabled.prop('checked'));
    });

    $('form').on('submit', function(e) {
      e.preventDefault();
      settings.idleSeconds = Number(e.target.idleSeconds.value);
      settings.idleTimeEnabled = Boolean(e.target.idleTimeEnabled.checked);
      settings.autoUpdatesEnabled = Boolean(e.target.autoUpdatesEnabled.checked);
      ipcRenderer.sendSync('save-settings', settings);
      window.close();
    });

    $('#version').text(version);
    $('#endpoint').text(config.consoleUrl);

    if(config.autoUpdate === false) {
      $('#auto-update-container').hide()
    }
  </script>
</body>

</html>
